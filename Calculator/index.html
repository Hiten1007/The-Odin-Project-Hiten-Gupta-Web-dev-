<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js"defer></script>
</head>
<body>
    <div id = "container">
        <div id = "display"></div>
        <div class = "row">
        <button id = "clear" class = "others button">AC</button>
        <button id = "sign" class = "others button">+/-</button>
        <button id = "percentage" class = "operator button">%</button>
        <button id = "exponent" class = "operator button">^</button>
        </div>
        <div class = "row">
        <button id = "nine" class = "num button">9</button>
        <button id = "eight" class = "num button">8</button>
        <button id = "seven" class = "num button">7</button>
        <button id = "divide" class = "operator button">/</button>
        </div>
        <div class = "row">
        <button id = "six" class = "num button">6</button>
        <button id = "five" class = "num button">5</button>
        <button id = "four" class = "num button">4</button>
        <button id = "multiply" class = "operator button">*</button>
        </div>
        <div class = "row">
        <button id = "three" class = "num button">3</button>
        <button id = "two" class = "num button">2</button>
        <button id = "one" class = "num button">1</button>
        <button id = "sub" class = "operator button">-</button>
        </div>
        <div class = "row">
        <button id = "zero" class = "num button">0</button>
        <button id = "decimal" class = "button">.</button>
        <button id = "equals" class = "others button">=</button>
        <button id = "add" class = "operator button">+</button>
        </div>       
    </div>
</body>
</html>
