<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let x = Math.random();
                if(x < 0.33){
                    return "rock";
                }
                else if(x < 0.66){
                    return "paper";
                }
                else{
                    return "scissors";
                }
            }
        function getHumanChoice() {
            let x;
            do {
                x = prompt("Enter your choice (rock, paper, or scissors): ");
                x = x ? x.toLowerCase() : "";
            } while (x !== "rock" && x !== "paper" && x !== "scissors");
            return x;
        }

        function playGame(){
            let humanScore = 0;
            let computerScore = 0;
            function playRound(computerChoice, humanChoice){
                let c = computerChoice;
                let h = humanChoice;
                if((c === "paper" && h == "rock") || (c === "scissors" && h === "paper") || (c === "rock" && h == "scissors")){
                    computerScore++;
                    return "You lose! " + c + " beats " + h;  
                }
                if((h === "paper" && c === "rock") || (h === "scissors" && c === "paper") || (h === "rock" && c == "scissors")){
                    humanScore++;
                    return "You win! " + h + " beats " + c;  
                }
                else{
                    return "Ohh u both drew same!!!";
                }
            }

            for(let i = 0; i < 5; i++){
                const computerChoice = getComputerChoice();
                const humanChoice = getHumanChoice();
                alert(playRound(computerChoice, humanChoice) + "\n" + (computerScore + " " + humanScore));
            }
            if(computerScore === humanScore){
                alert("A tie!!! No one wins");
            }
            else if(computerScore > humanScore){
                alert("Computer wins!!! Better luck next time.");
            }
            else{
                alert("Congratulations!!! You won.");
            }
        }
        playGame();
    </script>
    
</body>
</html>
