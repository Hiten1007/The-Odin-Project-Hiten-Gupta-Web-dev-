<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">

<body>
    <div class = "menu">
        <h1 class = "header">Tic-Tac-Toe Game</h1>
        <div class = "headie">Remember X starts first!</div>

        <div>

        </div>
